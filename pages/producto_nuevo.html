<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <h1 class="h1 text-center mt-2">Ingrese un nuevo producto</h1>                
        <div class="container" id="app">
            <div class="column align-items-start">
                <div class="">
                    <form>                   
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>                  
                            <input type="text" class="form-control" name="nombre" id="nombre" v-model="nombre" aria-describedby="nombre">                  
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>                  
                            <input type="number" class="form-control" name="precio" id="precio" v-model="precio" aria-describedby="precio">                  
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>                  
                            <input type="number" class="form-control" name="stock" id="stock" v-model="stock" aria-describedby="stock">                  
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>                  
                            <input type="text" class="form-control" name="imagen" id="imagen" v-model="imagen" aria-describedby="imagen">    
                        </div>
                        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar producto</button>                
                    </form>  
                </div>
                <div>
                    <img :src="imagen" alt="" class="rounded mx-auto d-block"> 
                </div>                
                <section class="text-center mt-3 mb-4">                
                    <a class="btn btn-primary" href="productos.html">Volver</a>
                </section>
            </div>
        </div>
    </main>
