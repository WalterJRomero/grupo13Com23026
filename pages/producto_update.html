<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <section class="texto-alineado-centro texto-separado">
            <h1 class="negrita texto-grande animate__animated animate__fadeInDown marginTop">Modificar producto</h1>
        </section>        
        <div class="container" id="app">
            <div class="column align-items-start">
                <div class="">
                    <div class="mb-1 negrita h5">
                        <label for="id">Id de producto:</label>                   
                        <span id="id"></span>                                      
                    </div>
                    <form>                   
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>                  
                            <input type="text" class="form-control" name="nombre" id="nombre" v-model="nombre" aria-describedby="nombre">                  
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>                  
                            <input type="number" class="form-control" name="precio" id="precio" v-model="precio" aria-describedby="precio">                  
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>                  
                            <input type="number" class="form-control" name="stock" id="stock" v-model="stock" aria-describedby="stock">                  
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>                  
                            <input type="text" class="form-control" name="imagen" id="imagen" v-model="imagen" aria-describedby="imagen">    
                        </div>
                        <div class="card-body conta">
                            <button type="button" class="btn btn-success" v-on:click="modificar()">Actualizar producto</button>                                      
                        </div>               
                    </form>  
                </div>                
                <div class="container-sm">
                    <img :src="imagen" class="rounded mx-auto d-block img-thumbnail " alt="..." width="400" height="100">                   
                </div>                
            </div>
        </div>
        <section class="text-center mt-3 mb-4">                
            <a class="btn btn-primary" href="productos.html">Volver</a>
        </section>
    </main>
    <footer class="footer-class texto-alineado-centro">
